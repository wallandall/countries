<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countries</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="country">
        <div>
          <img

            class="country__img"
          />

        </div>
      </div>
      <div class="country">
        <img src="https://restcountries.eu/data/dza.svg" class="country__img" />
        <h4>Algeria</h4>
      </div>
      <div class="country">
        <img src="https://restcountries.eu/data/asm.svg" class="country__img" />

      </div>
      <div class="country">
        <img src="https://restcountries.eu/data/alb.svg" class="country__img" />
        <h4>Angola</h4>
      </div>
      <div class="country">
        <img src="https://restcountries.eu/data/aia.svg" class="country__img" />
        <h4>Anguilla</h4>
      </div>
      <div class="country">
        <img src="https://restcountries.eu/data/ata.svg" class="country__img" />
        <h4>Antarctica</h4>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

</html>
